<!DOCTYPE html>
<!-- saved from url=(0051)http://gabrielecirulli.github.io/2048/#userconsent# -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>2048</title>

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <link rel="shortcut icon" href="http://gabrielecirulli.github.io/2048/favicon.ico">
    <link rel="apple-touch-icon" href="http://gabrielecirulli.github.io/2048/meta/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">


    <meta property="og:title" content="2048 game">
    <meta property="og:site_name" content="2048 game">
    <meta property="og:description"
          content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!">
    <meta property="og:image" content="http://gabrielecirulli.github.io/2048/meta/og_image.png">


    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">


</head>
<body>
<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>

        <div class="scores-container">
            <div class="score-container">1828
                <div class="score-addition">+64</div>
            </div>
            <div class="best-container">1828</div>
        </div>
    </div>
    <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>

    <div class="game-container">
        <div class="game-message game-over">
            <p>Game over!</p>

            <div class="lower">
                <a class="retry-button">Try again</a>

                <div class="score-sharing"><a class="twitter-share-button" href="https://twitter.com/share"
                                              data-via="gabrielecirulli"
                                              data-text="I scored 1828 points at 2048, a game where you join numbers to score high! #2048game">Tweet</a>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="tile-container">
            <div class="tile tile-8 tile-position-1-1">
                <div class="tile-inner">8</div>
            </div>
            <div class="tile tile-2 tile-position-1-2 tile-new">
                <div class="tile-inner">2</div>
            </div>
            <div class="tile tile-4 tile-position-1-3">
                <div class="tile-inner">4</div>
            </div>
            <div class="tile tile-2 tile-position-1-4">
                <div class="tile-inner">2</div>
            </div>
            <div class="tile tile-2 tile-position-2-1">
                <div class="tile-inner">2</div>
            </div>
            <div class="tile tile-32 tile-position-2-2">
                <div class="tile-inner">32</div>
            </div>
            <div class="tile tile-32 tile-position-2-2">
                <div class="tile-inner">32</div>
            </div>
            <div class="tile tile-64 tile-position-2-2 tile-merged">
                <div class="tile-inner">64</div>
            </div>
            <div class="tile tile-8 tile-position-2-3">
                <div class="tile-inner">8</div>
            </div>
            <div class="tile tile-64 tile-position-2-4">
                <div class="tile-inner">64</div>
            </div>
            <div class="tile tile-4 tile-position-3-1">
                <div class="tile-inner">4</div>
            </div>
            <div class="tile tile-128 tile-position-3-2">
                <div class="tile-inner">128</div>
            </div>
            <div class="tile tile-64 tile-position-3-3">
                <div class="tile-inner">64</div>
            </div>
            <div class="tile tile-4 tile-position-3-4">
                <div class="tile-inner">4</div>
            </div>
            <div class="tile tile-8 tile-position-4-1">
                <div class="tile-inner">8</div>
            </div>
            <div class="tile tile-32 tile-position-4-2">
                <div class="tile-inner">32</div>
            </div>
            <div class="tile tile-4 tile-position-4-3">
                <div class="tile-inner">4</div>
            </div>
            <div class="tile tile-2 tile-position-4-4">
                <div class="tile-inner">2</div>
            </div>
        </div>
    </div>
    <div id="button-group">
        <button type="button" class="btn btn-success btn-lg controller_button" id="left" key="left">左</button>
        <button type="button" class="btn btn-success  btn-lg controller_button" id="up" key="up">上</button>
        <button type="button" class="btn btn-success  btn-lg controller_button" id="down" key="down">下</button>
        <button type="button" class="btn btn-success btn-lg controller_button" id="right" key="right">右</button>
    </div>


</div>
<script type="text/javascript" src="js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="js/animframe_polyfill.js"></script>
<script src="js/keyboard_input_manager.js"></script>
<script src="js/html_actuator.js"></script>
<script src="js/grid.js"></script>
<script src="js/tile.js"></script>
<script src="js/local_score_manager.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/application.js"></script>


</body>
</html>
